<ng-container>
  <div class="container">

    <!-- Left Sidebar Header (collapsed: <D/>, hover: full <Denicola/>) -->
    <div class="header">
      <div class="header-container">
        <div class="brand-wrap">
          <a [routerLink]="['/']" class="gradient-text brand-link">
            <span class="brand-short">&lt;D&#47;&gt;</span>
            <span class="brand-full">&lt;Denicola &#47;&gt;</span>
          </a>
        </div>

        <div class="button-container">
          <button id="buttons" [routerLink]="['/intro']">
            <span class="label-short">X</span>
            <span class="label-full">About Me</span>
          </button>

          <button id="buttons" [routerLink]="['/stack']">
            <span class="label-short">XX</span>
            <span class="label-full">Tech Stack</span>
          </button>

          <button id="buttons" [routerLink]="['/experience']">
            <span class="label-short">XXX</span>
            <span class="label-full">Experience</span>
          </button>

          <button id="buttons" [routerLink]="['/contact']">
            <span class="label-short">XXXX</span>
            <span class="label-full">Contact Me</span>
          </button>

        </div>
      </div>
    </div>

    <!-- Main scrollable area -->
    <div #homeContainer class="main">

      <!-- CONTENT -->
      <div class="content">
        <div class="welcome" *ngIf="router.url === '/'">
          <h2 class="welcome-title">Welcome to my portfolio</h2>
          <p class="welcome-subtitle">
            Explore my background, tech stack, and experience using the navigation on the left.
          </p>
        </div>
        <router-outlet></router-outlet>
      </div>

      <!-- FOOTER -->
      <div id="footer" class="footer">
        <ng-container>
          <div class="footer-outer-container">
            <div id="footer-flex-container">
              <h1 class="footer-header">Connect</h1>
              <!-- Links -->
              <div class="links-container">
                <a href="https://www.linkedin.com/in/michael-denicola-728973169/" target="_blank">
                  <img src="assets/LI-In-Bug.png" alt="linkdIn Logo" class="links">
                </a>
                <a href="https://github.com/mikedenicola" target="_blank">
                  <img src="assets/github-mark-white.png" alt="Github Logo" class="links">
                </a>
              </div>
            </div>
            <div class="sourced-icons"> Icons by <a href="https://icons8.com/" target="_blank" style="color: white;">Icons8</a></div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>

<i class="ph ph-caret-double-up scroll-button" #scrollTop (click)="scrollToTop()"></i>
<div class="cursor-highlight"></div>
